<!DOCTYPE html>
<html>

<head>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="container">
  <h1>The Object Game</h1>
  <div id="board" class=".board">
    <div class="panel panel-primary" id="player-panel">
      <div class="panel-heading">
        <span>Health: <span id="health">--</span>

        <span>Name: <span id="name">--</span>

        <span>Hits: <span id="hits">--</span>
        
      </div>
      <div class="panel-body">
        <div class="text-center">
          <img style="width:200px" src="https://pbs.twimg.com/profile_images/1724449330/stick_man_by_minimoko94-d2zvfn8.png" />
        </div>
        <div class="well item-list" id="player-items">

        </div> 
      </div>

      <div class="panel-footer clearfix">
        <span id="player-actions">
          <button class="btn btn-default" onClick="player.slap()">Slap</button>
          <button class="btn btn-info" onClick="player.punch()">Punch</button>
          <button class="btn btn-warning" onClick="player.kick()">Kick</button>
        
          <!--
            <select class="form-control"  id="item-select" style="display:inline-block; width:auto; margin-left:20px">
            <option value="shield">Shield</option>
            <option value="helmet">Helmet</option>
            <option value="glasses">Glasses</option>
            </select>
            <button class="btn btn-primary" onClick="giveItem()">Give Item</button>
         -->
       
          </span>
        <button class="btn btn-danger pull-right" onClick="player.reset()">Reset</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
